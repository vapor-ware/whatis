name: Tests

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        export PYTHONPATH=`pwd`
    - name: Lint with black
      run: |
        pip install black
        # stop the build if there are Python syntax errors
        black ./whatis --check
    - name: Check type errors with mypy
      run: |
        pip install mypy
        # stop the build if there are Python type errors
        mypy ./whatis/ --ignore-missing-imports
    - name: Test with pytest
      run: |
        echo $PYTHONPATH
        ls -a
        pip install pytest
        pytest whatis/tests/
      env:
        PYTHONPATH: /home/runner/work/whatis/whatis/
        SLACK_TOKEN: 'Tokeny token'
        SLACK_SIGNING_SECRET: 'secrety secret'
    - name: Generate package dist
      run: |
        pip install wheel setuptools six
        python setup.py sdist bdist_wheel
    - name: Publish package
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}